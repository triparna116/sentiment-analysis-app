<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Bulk Sentiment Analysis</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload CSV File:</label>
                    <input type="file" id="file" name="file" class="form-control" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>
            {% if predictions %}
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Text</th>
                            <th>Prediction</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in predictions %}
                        <tr>
                            <td>{{ row['Text'] }}</td>
                            <td>{{ row['Prediction'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}

            {% if csv_data %}
            <div class="mt-3 text-center">
                <a href="{{ url_for('static', filename='predictions.csv') }}" class="btn btn-success">
                    Download Predictions CSV
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
