<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis App</title>
</head>
<body>
    <h2>Enter text to analyze sentiment:</h2>
    <form method="POST">
        <textarea name="text" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
